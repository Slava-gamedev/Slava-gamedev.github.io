<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="Stylesheet" href="CSS/Styles.css">
        <script src="Scripts.js"></script>
        <title>Hobbies and Crafts</title>
    </head>
    <body>
        <header class="navigationBar">
            <h1>Hobbies and Crafts</h1>
            <nav class="navigation">
                <a href="Index.html">Main</a>
            </nav>
        </header>
        <main>
         <h1>Registration form</h1>
         <h2>Please fill out this form with the required information</h2>
         <form class="RegForm" autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();">      
            <fieldset class="FieldSet">
                <label>Name: <input type="text" name="name" id="name" placeholder="Enter your name" required/></label>
                <label>Age: <input type="number" name="age" id="age" min="12" max="125" placeholder="Enter your age" required/></label>
                <label>Email: <input type="text" name="email" id="email" placeholder="Enter your email" required/></label>
                <label>Telephone number (Optional): <input type="text" name="telephone " id="telephone" placeholder="Enter your telephone number"/></label>
                <label>Bank card number (Optional): <input type="text" name="card number" id="card_number" placeholder="Enter your card number"/></label>
                <label>Pin-code number (Optional): <input type="text" name="pin-code" id="pin_code" placeholder="Enter your pin-code number"/></label>
                <label>CVV code (Optional): <input type="text" name="cvv-code " id="cvv_code" placeholder="Enter your cvv-code"/></label>
                <label>Password: <input type="text" name="password" id="password" placeholder="Enter your password" required/></label>
            </fieldset>
            <input type="submit" value="Submit" name="submit" id="submit" />
         </form>
         <button onclick="RenewTable()" class="renew">Renew table</button>
         <table id="UserTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Bank card</th>
                    <th>Pin code</th>
                    <th>CVV code</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
        </main>

        <footer>
            <strong>
                <p style="text-align: center;">&copy;Hobbies website. All rights reserved</p>
            </strong>
        </footer>
    </body>
</html>
